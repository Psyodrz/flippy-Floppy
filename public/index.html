<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flippy Bird</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS - Styles from previous versions */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; touch-action: none; background: #87CEEB; font-family: 'Nunito Sans', sans-serif; }
        #gameCanvas { display: block; width: 100%; height: 100vh; background: #4ec0ca; }
        .menu {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7); display: flex; justify-content: center; align-items: center;
            padding: 1rem;
        }
        .menu-content {
            background: rgba(255, 255, 255, 0.95); padding: 2rem 2.5rem;
            border-radius: 1.2rem; box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
            text-align: center; max-width: 95%;
        }
        .menu h1 {
            font-size: 2.5rem; margin-bottom: 1rem; color: #008CBA;
            text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.15); letter-spacing: 0.5px;
        }
        .menu p { font-size: 1.1rem; margin-bottom: 1.5rem; color: #444; line-height: 1.5; }
        .menu button {
            background: #008CBA; color: #f8f8ff; border: none;
            padding: 0.7rem 1.6rem; font-size: 1rem; margin: 0.5rem;
            cursor: pointer; border-radius: 0.6rem;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); font-weight: 600; letter-spacing: 0.4px;
        }
        .menu button:hover {
            background: #0077B3; transform: scale(1.06); box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .menu button:active { transform: scale(0.99); box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        #gameOverMenu, #settingsMenu, #pauseMenu, #continueMenu, #startMenu, #loadingScreen, #lifeLostMenu { display: none; }
        #loadingScreen {
            display: flex; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #87CEEB; flex-direction: column; justify-content: center; align-items: center;
            z-index: 1000; color: #fff; font-size: 1.5rem;
        }
        .loader {
            border: 16px solid #f3f3f3; border-top: 16px solid #3498db; border-radius: 50%;
            width: 80px; height: 80px; animation: spin 2s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        #settingsMenuContent {
            display: flex; flex-direction: column; gap: 0.8rem;
        }
        #settingsMenuContent label {
            font-size: 1rem; color: #333; text-align: left; margin-bottom: 0.2rem; display: block;
        }
        #settingsMenuContent select,
        #settingsMenuContent input[type="range"] {
            padding: 0.5rem; border-radius: 0.4rem; border: 1px solid #ccc;
            font-size: 0.9rem; margin-bottom: 0.6rem; width: calc(100% - 1.2rem);
        }
        .close-button {
            position: absolute; top: 0.4rem; right: 0.4rem; font-size: 1.5rem;
            color: #666; background: none; border: none; cursor: pointer; opacity: 0.7;
            transition: opacity 0.3s;
        }
        .close-button:hover { opacity: 1; }
        .setting-button {
            background-color: #5bc0de; color: white; border: none; padding: 0.6rem 1.2rem;
            margin-top: 0.4rem; border-radius: 0.4rem; cursor: pointer; font-size: 0.9rem;
            transition: background-color 0.3s;
        }
        .setting-button:hover { background-color: #46b8da; }
        @media (max-width: 768px) {
            .menu h1 { font-size: 2rem; margin-bottom: 0.8rem; }
            .menu p { font-size: 1rem; margin-bottom: 1.2rem; }
            .menu button { font-size: 1rem; padding: 0.6rem 1.4rem; margin: 0.4rem; }
            .menu-content { padding: 1.5rem 2rem; }
            #settingsMenuContent { gap: 0.6rem; }
            #settingsMenuContent label { font-size: 0.9rem; margin-bottom: 0.2rem; }
            #settingsMenuContent select,
            #settingsMenuContent input[type="range"] {
                font-size: 0.85rem; padding: 0.4rem; margin-bottom: 0.5rem; width: calc(100% - 1rem);
            }
            .setting-button { font-size: 0.9rem; padding: 0.5rem 1rem; margin-top: 0.4rem; }
        }
    </style>
</head>

<body>
    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div class="loader"></div>
        <p>Loading game assets...</p>
        <div class="progress-bar-container" style="width:200px; height:10px; background-color:#eee; border-radius:5px; overflow:hidden;">
            <div id="loadingProgress" class="progress-bar" style="width:0%; height:100%; background-color:#4CAF50; border-radius:5px; text-align:center; color:white; font-size:0.7em;"></div>
        </div>
    </div>

    <!-- Game Canvas -->
    <canvas id="gameCanvas"></canvas>

    <!-- Score Panel -->
    <div class="score-panel" style="display:flex;">
        <div class="score-container">
            <div id="scoreDisplay" class="score-display">Score: 0</div>
            <div id="highScoreDisplay" class="score-display">High Score: 0</div>
            <div id="allTimeHighScoreDisplay" class="score-display">All-Time Best: 0</div>
        </div>
        <div class="collectibles-container">
            <div id="coinScoreDisplay" class="score-display">0</div>
            <div id="pipeScoreDisplay" class="score-display">0</div>
        </div>
    </div>

    <!-- Feature Panel -->
    <div id="featurePanel" style="display:flex; justify-content:center; gap:1rem;">
        <button id="settingsButton">Settings</button>
        <button id="pauseButton">Pause</button>
        <button id="stopButton">Stop Bird</button>
        <span id="livesDisplay">Lives: 3</span>
    </div>

    <!-- Start Menu -->
    <div id="startMenu" class="menu">
        <div class="menu-content">
            <h1>Flippy Bird</h1>
            <p>Click, tap, or press spacebar to flap!</p>
            <button id="startGameButton">Start Game</button>
            <button id="startSettingsButton">Settings</button>
        </div>
    </div>

    <!-- Game Over Menu -->
    <div id="gameOverMenu" class="menu">
        <div class="menu-content">
            <h1>Game Over!</h1>
            <p id="finalScore">Your Score: 0</p>
            <p id="newHighScore" style="color:#ffd700; display:none;">New High Score!</p>
            <p id="newAllTimeHighScore" style="display:none;">New All-Time Record!</p>
            <button id="playAgainButton">Play Again</button>
            <button id="mainMenuGameOverButton">Main Menu</button>
        </div>
    </div>

    <!-- Continue Menu -->
    <div id="continueMenu" class="menu">
        <div class="menu-content">
            <h1>Out of Lives!</h1>
            <p id="finalScoreContinue">Your Score: 0</p>
            <button id="continuePlayAgainButton">Play Again</button>
            <button id="mainMenuContinueButton">Main Menu</button>
        </div>
    </div>

    <!-- Pause Menu -->
    <div id="pauseMenu" class="menu">
        <div class="menu-content">
            <h1>Game Paused</h1>
            <button id="resumeButton">Resume Game</button>
            <button id="mainMenuPauseButton">Main Menu</button>
        </div>
    </div>

    <!-- Settings Menu -->
    <div id="settingsMenu" class="menu">
        <div class="menu-content" id="settingsMenuContent">
            <button class="close-button" id="closeSettingsButton">Ã—</button>
            <h1>Settings</h1>
            <label for="birdSkinSelect">Bird Skin:</label>
            <select id="birdSkinSelect">
                <option value="bird_red.png">Red Bird</option>
                <option value="bird_green.png">Green Bird</option>
                <option value="bird_blue.png">Blue Bird</option>
            </select>
            <label for="backgroundSelect">Background Theme:</label>
            <select id="backgroundSelect">
                <option value="sky_background.png">Sky</option>
                <option value="city_background.png">City</option>
                <option value="night_background.png">Night</option>
            </select>
            <label for="difficultySelect">Difficulty:</label>
            <select id="difficultySelect">
                <option value="normal">Normal</option>
                <option value="easy">Easy</option>
                <option value="hard">Hard</option>
            </select>
            <label for="pipeSkinSelect">Pipe Style:</label>
            <select id="pipeSkinSelect">
                <option value="green">Green Pipes</option>
                <option value="red">Red Pipes</option>
                <option value="blue">Blue Pipes</option>
            </select>
            <label for="masterVolume">Master Volume:</label>
            <input type="range" id="masterVolume" min="0" max="1" value="1" step="0.05">
            <label for="soundEffectsVolume">Sound Effects Volume:</label>
            <input type="range" id="soundEffectsVolume" min="0" max="1" value="0.7" step="0.05">
            <label for="musicVolume">Music Volume:</label>
            <input type="range" id="musicVolume" min="0" max="1" value="0.3" step="0.05">
            <button id="resetRecordsButton" class="setting-button">Reset All Records</button>
            <button id="backSettingsButton" class="setting-button">Back</button>
        </div>
    </div>

    <!-- Life Lost Menu -->
    <div id="lifeLostMenu" class="menu">
        <div class="menu-content">
            <h1>Life Lost!</h1>
            <p>Lives Remaining: <span id="livesRemainingDisplay"></span></p>
            <button id="continueAfterLifeLostButton">Continue</button>
            <button id="restartFromLifeLostButton">Restart</button>
        </div>
    </div>

    <!-- Audio Assets -->
    <audio id="flapSound" src="audio/flap.mp3" preload="auto"></audio>
    <audio id="coinSound" src="audio/coin_sound.mp3" preload="auto"></audio>
    <audio id="backgroundMusic" src="audio/background_music.mp3" preload="auto" loop></audio>

    <!-- Main Script -->
    <script src="script.js"></script>
</body>

</html>
